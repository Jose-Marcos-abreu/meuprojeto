<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgWeb-Nova Tarefa</title>
    <link rel="stylesheet" href="csstotal.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OrgWeb</h1>
            <p>Sistema de tarefas</p>
            <nav>
                <ul>
                    <li><a href="index.html">Tarefas</a></li>
                    <li><a href="criar_tarefa.html" class="ativo">Nova Tarefa</a></li>
                    <li><a href="login.html">Sair</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="form-container">
                <h2>Criar Nova Tarefa</h2>
                <form action="index.html" method="get">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" rows="4"></textarea>
                    </div>
                    <button type="submit">Salvar</button>
                    <a href="index.html" class="botao-cancelar">Cancelar</a>
                </form>
            </div>
        </main>
        
        <footer>
            <p>OrgWeb - Trabalho Final de Programação I (Web) e Engenharia de Software</p>
        </footer>
    </div>
</body>
</html>
